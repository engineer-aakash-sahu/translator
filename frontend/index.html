<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English to Hindi Translator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      margin-top: 0;
      font-size: 1.8rem;
      text-align: center;
      color: #333;
    }

    input[type="text"] {
      width: calc(100% - 90px);
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 0.5rem;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #5c67f2;
    }

    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #5c67f2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4a54e1;
    }

    p {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333;
    }

    span#outputText {
      color: #2a2a2a;
      font-weight: bold;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>English to Hindi Translator</h1>
    <div style="display: flex; margin-top: 1rem;">
      <input type="text" id="inputText" placeholder="Enter English text">
      <button id="translateButton">Translate</button>
    </div>
    <p><strong>Translation:</strong> <span id="outputText">—</span></p>
  </div>

  <footer>
    © 2025 Aakash Sahu. All rights reserved.
  </footer>

  <script>
    async function translate() {
      const text = document.getElementById("inputText").value;

      const response = await fetch("http://localhost:8000/translate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text })
      });

      const data = await response.json();
      document.getElementById("outputText").innerText = data.translation || 'Translation failed';
    }

    document.getElementById("translateButton").addEventListener("click", translate);
  </script>
</body>
</html>
