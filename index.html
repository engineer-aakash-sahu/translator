<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English to Hindi Translator</title>
</head>
<body>
  <h1>English to Hindi Translator</h1>
  <input type="text" id="inputText" placeholder="Enter English text">
  <button onclick="translate()">Translate</button>
  <p><strong>Translation:</strong> <span id="outputText"></span></p>

  <script>
    async function translate() {
      const text = document.getElementById("inputText").value;

      const response = await fetch("http://localhost:8000/translate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text })
      });

      const data = await response.json();
      document.getElementById("outputText").innerText = data.translation;
    }
  </script>
</body>
</html>
